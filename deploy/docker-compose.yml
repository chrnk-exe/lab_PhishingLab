version: '3.0'

services:

  nginx:
    container_name: 'nginx'
    image: 'nginx:latest'
    restart: 'always'
    network_mode: "host"
    ports:
      - 80:80
      - 443:443
    volumes: 
      - './nginx.conf:/etc/nginx/nginx.conf'
      - './nginx-entrypoint.sh:/docker-entrypoint.d/nginx-entrypoint.sh:ro'
