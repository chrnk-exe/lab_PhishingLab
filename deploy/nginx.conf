
worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;
    index build/index.html
    server_name zxchrnk.com;

    # location / { 
    #     index build/index.html 
    # }
  }

}